<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
</head>
<body>
  <h1 class="display-2 text-center bg-success text-white">Cadastro de Currículos</h1>
  <section>
    <fieldset  class="bg-success p-2 text-darck bg-opacity-75">
    <div class="container">
      <form action=""></form>
      <label for="">Nome Completo</label>
        <input type="text" class="form-control"data-validate-field="name"required>      
    </div>
    <div class="container">
      <label for="">Email</label>
      <input type="text" class="form-control"data-validate-field="email"required>      
    </div>
    <div class="container">
      <form action=""></form>
      <label for="">CPF</label>
        <input type="text" class="form-control"data-validate-field="cpf"required>      
    </div>
    <div class="container">
      <label for="">Endereço</label>
      <input type="text" class="form-control"data-validate-field="endereco"required>      
    </div>
    <div class="container">
      <label for="city">Cidade</label>
      <input id="city" type="text" class="form-control"data-validate-field="city"required>      
    </div>
    <div class="container">
      <label for="state">Estado</label>
      <select class="form-select"name="state" id="state" data-validate-field="state"required>
      <option selected>Selecione seu Estado</option>     
    </select>
    </div>
    <div class="form-check container">
      <input type="radio" class="form-check-input" id="casa" name="home-type" data-validate-field="radio"checked>
      <label class="form-check-label" for="casa">Casa</label>
    </div>
    <div class="form-check container" >
      <input type="radio" class="form-check-input" id="ap" name="home-type" data-validate-field="radio"required>
      <label class="form-check-label" for="ap">Apartamento</label>
    </div>
    </fieldset>
    <fieldset class="bg-success p-2 text-darck bg-opacity-50">
    <div class="form-floating container">
      <textarea class="form-control" name="last-job" id="last-job" style="height: 100px" placeholder="Conte sobre seu último trabalho aqui." data-validate-field="lastJob"required>
      </textarea>
      <label for="last-job">Último trabalho</label>
    </div>
    <div class="container">
      <label for="cargo">Cargo</label>
      <input type="text" class="form-control" id="cargo"data-validate-field="cargo" required>
    </div>
    <div class="container">
      <label for="description">Descreva seu cargo na empresa</label>
      <input type="text" class="form-control" id="description" data-validate-field="descriptionJob"required>
    </div>
    <div class="container">
      <label for="start-date">Data de início</label>
      <input type="date" class="form-control" id="start-date" data-validate-field="startDate"required>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end container">
      <button type="button" class="btn btn-outline-danger">Cancelar</button>    
      <button type="button" class="btn btn-outline-primary">Enviar</button>
    </div>
    </fieldset>
  </section>
  <script src="script.js"></script>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="./path/to/just-validate.min.js"></script>
</body>
</html>
