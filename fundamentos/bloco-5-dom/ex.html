<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 ok-Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 ok-Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 ok-Crie uma função que mude a cor do quadrado vermelho para branco.
 ok-Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       let txt = document.getElementsByTagName("p");
       txt[0].innerText = "Trabalhando com tecnologia";

       let mainBox = document.getElementsByTagName("main");
       function changeColor(color){
       mainBox[0].style.backgroundColor = color;
       }
       changeColor('rgb(76,164,109)');

       let centerBox = document.getElementsByClassName('center-content');
       function changeColorCenter(color){
       centerBox[0].style.backgroundColor = color;
       }
       changeColorCenter('white');

       let title = document.getElementsByTagName('h1');
       //title[0].innerText = 'Exercício 5.1 - Javascript'
       function textoCerto(texto) {
         title[0].innerText = texto;
       }
       textoCerto('Exercício 5.1 - JavaScript');

       let capsText = document.getElementsByTagName('p');       
       //capsText.style.textTransform = "uppercase";
       function allCaps(styleText) {
         for (let index = 0; index < capsText.length; index += 1){
           capsText[index].style.textTransform = styleText;
         }        
       }
       allCaps('uppercase');

       for (i=0;i < capsText.length; i++) {
         console.log(capsText[i]);
       }

    </script>
  </body>
</html>
